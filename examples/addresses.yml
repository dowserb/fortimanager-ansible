


 ---
- name: ENSURE ADDRESS OBJECTS ARE IN DESIRED STATE
  host: fortimanager
  connection: local
  gather_facts: false
  tasks:
    - name: ENSURE ADDRESS SUBNET EXISTS
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        adom: "lab"
        address_name: "lab_svr_01"
        address_type: "ipmask"
        subnet: "10.1.1.1/32"
        comment: "Lab Server"

    - name: ENSURE ADDRESS RANGE EXISTS
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        adom: "lab"
        address_name: "lab_svr_02"
        address_type: "iprange"
        start_ip: "10.1.2.20"
        end_ip: "10.1.2.25"
        associated_intfc: "lab"

    - name: ENSURE ADDRESS EXISTS FOR MAPPING
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        adom: "lab"
        address_name: "lab_svr_03"
        associated_intfc: "lab"

    - name: ENSURE ADDRESS MAPPINGS EXIST
      fortimgr_address_map:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        adom: "lab"
        fortigate: "{{ item.fg }}"
        vdom: "root"
        address_name: "lab_web_svrs"
        address_type: "ipmask"
        network_address: "{{ item.net }}"
        network_mask: "{{ item.mask }}"
      with_items:
        - fg: "lab1"
          net: "10.3.3.0"
          mask: "255.255.255.0"
        - fg: "lab2"
          net: "10.4.4.0"
          mask: "255.255.255.0"

    - name: ENSURE ADDRESS GROUP EXISTS
      fortimgr_address_group:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        adom: "lab"
        address_group_name: "addr_grp_01"
        members: "lab_svr_01"

    - name: ENSURE ADDRESS GROUP EXISTS
      fortimgr_address_group:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        adom: "lab"
        address_group_name: "addr_grp_01"
        members:
          - "lab_svr_01"
          - "lab_svr_02"

    - name: ENSURE ADDRESS GROUP MEMBER DOES NOT EXIST
      fortimgr_address_group:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        adom: "lab"
        address_group_name: "addr_grp_01"
        members:
          - "lab_svr01"
        state: "param_absent"

    - name: ENSURE ADDRESS GROUP DOES NOT EXIST
      fortimgr_address_group:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        adom: "lab"
        address_group_name: "addr_grp_01"
        state: "absent"

    - name: ENSURE ADDRESS MAPPING DOES NOT EXIST
      fortimgr_address_map:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        adom: "lab"
        fortigate: "lab1"
        vdom: "root"
        address_name: "lab_web_svrs"
      state: "absent"

    - name: ENSURE ADDRESS DOES NOT EXIST
      fortimgr_address_group:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        adom: "lab"
        address_group_name: "addr_grp_01"
        state: "absent"
